services:
  postgres-email:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${EMAIL_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${EMAIL_DB_PASSWORD:-postgres}
      POSTGRES_DB: ${EMAIL_DB_NAME:-email_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_email_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${EMAIL_DB_USER:-postgres} -d ${EMAIL_DB_NAME:-email_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-auth:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${AUTH_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD:-postgres}
      POSTGRES_DB: ${AUTH_DB_NAME:-auth_db}
    ports:
      - "5433:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AUTH_DB_USER:-postgres} -d ${AUTH_DB_NAME:-auth_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    restart: unless-stopped
    profiles: ["kafka"]
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc localhost 2181 | grep imok"]
      interval: 10s
      timeout: 5s
      retries: 10

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    restart: unless-stopped
    profiles: ["kafka"]
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "kafka-topics --bootstrap-server localhost:9092 --list > /dev/null 2>&1 || exit 1",
        ]
      interval: 20s
      timeout: 10s
      retries: 10

  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    restart: unless-stopped
    environment:
      APP_ENV: ${APP_ENV:-development}
      DATABASE_URL: postgresql+asyncpg://${AUTH_DB_USER:-postgres}:${AUTH_DB_PASSWORD:-postgres}@postgres-auth:5432/${AUTH_DB_NAME:-auth_db}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-this-super-secret-key-for-prod}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_EXPIRE_MINUTES: ${JWT_EXPIRE_MINUTES:-120}
      SEED_OWNER_EMAIL: ${SEED_OWNER_EMAIL:-owner@inbox.local}
      SEED_OWNER_PASSWORD: ${SEED_OWNER_PASSWORD:-OwnerPass!123}
      SEED_ADMIN_EMAIL: ${SEED_ADMIN_EMAIL:-admin@inbox.local}
      SEED_ADMIN_PASSWORD: ${SEED_ADMIN_PASSWORD:-AdminPass!123}
      SEED_MEMBER_EMAIL: ${SEED_MEMBER_EMAIL:-member@inbox.local}
      SEED_MEMBER_PASSWORD: ${SEED_MEMBER_PASSWORD:-MemberPass!123}
    depends_on:
      postgres-auth:
        condition: service_healthy
    ports:
      - "8001:8001"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8001/health').read()",
        ]
      interval: 10s
      timeout: 5s
      retries: 10

  email-adapter-service:
    build:
      context: .
      dockerfile: email-adapter-service/Dockerfile
    restart: unless-stopped
    environment:
      APP_ENV: ${APP_ENV:-development}
      DATABASE_URL: postgresql+asyncpg://${EMAIL_DB_USER:-postgres}:${EMAIL_DB_PASSWORD:-postgres}@postgres-email:5432/${EMAIL_DB_NAME:-email_db}
      AUTH_SERVICE_URL: http://auth-service:8001
      TOKEN_ENCRYPTION_KEY: ${TOKEN_ENCRYPTION_KEY:-AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=}
      MOCK_MODE: ${MOCK_MODE:-true}
      MOCK_SEED_MESSAGE_COUNT: ${MOCK_SEED_MESSAGE_COUNT:-12}
    depends_on:
      postgres-email:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    ports:
      - "8002:8002"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8002/health').read()",
        ]
      interval: 10s
      timeout: 5s
      retries: 10

  slack-adapter-service:
    build:
      context: .
      dockerfile: slack-adapter-service/Dockerfile
    restart: unless-stopped
    environment:
      APP_ENV: ${APP_ENV:-development}
    ports:
      - "8003:8003"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8003/health').read()",
        ]
      interval: 10s
      timeout: 5s
      retries: 10

  whatsapp-adapter-service:
    build:
      context: .
      dockerfile: whatsapp-adapter-service/Dockerfile
    restart: unless-stopped
    environment:
      APP_ENV: ${APP_ENV:-development}
    ports:
      - "8004:8004"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8004/health').read()",
        ]
      interval: 10s
      timeout: 5s
      retries: 10

  mcp-gateway-service:
    build:
      context: .
      dockerfile: mcp-gateway-service/Dockerfile
    restart: unless-stopped
    environment:
      APP_ENV: ${APP_ENV:-development}
      AUTH_SERVICE_URL: http://auth-service:8001
      EMAIL_ADAPTER_URL: http://email-adapter-service:8002
      SLACK_ADAPTER_URL: http://slack-adapter-service:8003
      WHATSAPP_ADAPTER_URL: http://whatsapp-adapter-service:8004
      REDIS_URL: redis://redis:6379/0
      MCP_SSE_HEARTBEAT_SECONDS: ${MCP_SSE_HEARTBEAT_SECONDS:-5}
    depends_on:
      auth-service:
        condition: service_healthy
      email-adapter-service:
        condition: service_healthy
      slack-adapter-service:
        condition: service_healthy
      whatsapp-adapter-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()",
        ]
      interval: 10s
      timeout: 5s
      retries: 10

  frontend-dashboard:
    build:
      context: .
      dockerfile: frontend-dashboard/Dockerfile
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_AUTH_API_URL: ${NEXT_PUBLIC_AUTH_API_URL:-http://localhost:8001}
      NEXT_PUBLIC_GATEWAY_API_URL: ${NEXT_PUBLIC_GATEWAY_API_URL:-http://localhost:8000}
    depends_on:
      auth-service:
        condition: service_healthy
      mcp-gateway-service:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:3000/login').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))",
        ]
      interval: 15s
      timeout: 5s
      retries: 10

volumes:
  postgres_email_data:
  postgres_auth_data:
  redis_data:
